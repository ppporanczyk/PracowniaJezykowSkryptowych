version: "3.0"

slots:
  ask_day:
    type: text
    mappings:
     - type: from_entity
       entity: ask_day   
  ask_hour:
    type: float
    min_value: 0
    max_value: 24
    mappings:
     - type: from_entity
       entity: ask_hour    
  meal:
    type: text
    mappings:
     - type: from_text 
  time:
    type: text
    mappings:
     - type: from_entity
       entity: time    

        
entities:
  - ask_day
  - ask_hour
  - meal
  - time
           
intents:
  - greet
  - goodbye
  - opening:
     use_entities:
     - ask_day
     - ask_hour
  - menu
  - start_ordering
  - ordering
  - confirm
  - stop


responses:
  utter_greet:
  - text: "Hey! How can I help?"

  utter_goodbye:
  - text: "Bye"
  
  utter_ask_order:
  - text: "Put on your order here. Please, write meal separated by comma"
  
  utter_submit:
  - text: "I got it! That all?"
  
  utter_ask_continue:
  - text: "Are you sure? You lost your order"
  
  utter_confirm:
  - text: "Do you confirm the order?"
  

  
actions:
  - opening_hours
  - show_menu
  - place_an_order
  - when_pick_up
  - delete_order

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
