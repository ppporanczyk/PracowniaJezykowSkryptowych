version: "3.0"

    
    
intents:
  - greet
  - goodbye
  - opening
  - menu
  - ordering

responses:
  utter_greet:
  - text: "Hey! How can I help?"

  utter_goodbye:
  - text: "Bye"
  
  utter_ask_order:
  - text: "Do not hesitate, I can take your order"
  
  utter_refuse_order:
  - text: "Currently, we are closed."

actions:
 - opening_hours
 - show_menu
 - place_an_order

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
