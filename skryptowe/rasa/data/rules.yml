version: "3.0"

rules:
- rule: Say hi anytime the user says hi
  steps:
  - intent: greet
  - action: utter_greet  
  - action: utter_ask_order

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Show opening hours anytime the user ask
  steps:
  - intent: opening
  - action: opening_hours

- rule: Show menu anytime the user ask
  steps:
  - intent: menu
  - action: show_menu
  

- rule: Ask for possibility to order
  steps:
  - intent: start_ordering
  - action: utter_ask_order
  
  
- rule: Take an order when the user place it
  steps:
  - action: utter_ask_order
  - intent: ordering
  - action: place_an_order
  - action: utter_confirm
  
- rule: Confirm
  steps:  
  - intent: confirm
  - action: when_pick_up
  
- rule: Stop
  steps:  
  - intent: stop
  - action: delete_order
