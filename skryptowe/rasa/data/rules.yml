version: "3.0"

rules:
- rule: Say hi anytime the user says hi
  steps:
  - intent: greet
  - action: utter_greet  
  - action: utter_ask_order

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Show opening hours anytime the user ask
  steps:
  - intent: opening
  - action: opening_hours

- rule: Show menu anytime the user ask
  steps:
  - intent: menu
  - action: show_menu
  
- rule: Propose placing an order anytime the user ask
  steps:
  - intent: ordering
  - action: utter_ask_order

- rule: Activate order form
  steps:
  - intent: ordering
  - action: order_form
  - active_loop: order_form
 
- rule: Submit order form
  condition:
  # Condition that form is active.
  - active_loop: order_form
  steps:
  # Form is deactivated
  - action: order_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_submit
